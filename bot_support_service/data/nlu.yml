version: "3.1"

nlu:
- intent: connection problem
  examples: |
    - не работает интернет
    - отсутствует интернета
    - отсутствует подлкючение к сети
    - нет сети
    - не работает подключение к интернету
    - не грузит браузер
    - не работает браузер
    - не подключается к сети
    - не подключается к интернету

- intent: name
  examples: |
    - [Вася](name)
    - [Саша](name)
    - [Николай](name)
    - [Олег](name)
    - [Никита](name)
    - [Евгений](name)

- intent: account information
  examples: |
    - когда день оплаты интернета
    - когда платить
    - какая скорость интернета
    - сколько стоит тариф
    - сколько платить
    - как оплатить

- intent: call operator
  examples: |
    - оператор
    - позовите оператора
    - нужен оператор
    - оператора
    - человек
    - позовите человека

- intent: greet
  examples: |
    - Привет
    - Здравствуйте
    - Добрый вечер
    - Добрый день

- intent: goodbye
  examples: |
    - Пока
    - До свидания

- intent: affirm
  examples: |
    - да
    - хорошо
    - согласен

- intent: deny
  examples: |
    - нет
    - не надо
    - не помогло
